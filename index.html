<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <img class="logo" src="./assets/logo.svg" alt="" />
        <ul>
          <li>
            <select class="language" name="language">
              <option value="English" disabled selected>
                <img src="./assets/language.svg" alt="" />English
              </option>
              <option value="">English</option>
              <option value="">Hindi</option>
            </select>
          </li>
          <li>
            <button class="sign">Sign In</button>
          </li>
        </ul>
      </div>
      <div class="texts">
        <h2 class="text">Unlimited movies, TV shows and more</h2>
        <p class="text">Watch anywhere. Cancel anytime.</p>
        <p class="text">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <span>
          <input class="email" type="email" placeholder="Email" />
          <button class="get">Get Started ></button>
        </span>
      </div>

      <div class="black"></div>
    </div>

    
    <div class="line"></div>


    <div class="second">
      <div>
        <h2>Enjoy on your TV</h2>
        <p>
          Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray
          players and more.
        </p>
      </div>
      <div class="tv">
        <img src="./assets/tv.png" alt="" />
        <video src="./assets/tv video.m4v" autoplay muted loop></video>
      </div>
    </div>

    <div class="line"></div>

  </body>
</html>
